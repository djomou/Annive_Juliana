apiVersion: apps/v1
kind: Deployment
metadata:
  name: annive-juliana
spec:
  replicas: 2   # Nombre de pods (instances de ton application)
  selector:
    matchLabels:
      app: annive-juliana
  template:
    metadata:
      labels:
        app: annive-juliana
    spec:
      containers:
      - name: annive-juliana
        image: <DOCKERHUB_USER>/annive_juliana:latest   # Remplace <DOCKERHUB_USER> par ton identifiant Docker Hub
        ports:
        - containerPort: 80
        # Optionnel : vérification de santé
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: annive-juliana-service
spec:
  type: NodePort   # Expose ton application sur un port accessible depuis l’extérieur
  selector:
    app: annive-juliana
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080   # Port externe (http://<IP_VM>:30080)
